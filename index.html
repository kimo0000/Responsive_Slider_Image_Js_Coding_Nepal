<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Responsive Slide JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="previous">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button id="next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
      <div class="slider">
        <img src="imgs/img01.jpg" alt="img1" />
        <img src="imgs/img02.jpg" alt="img2" />
        <img src="imgs/img03.jpg" alt="img3" />
        <img src="imgs/img04.jpg" alt="img4" />
        <img src="imgs/img05.jpg" alt="img5" />
        <img src="imgs/img06.jpg" alt="img6" />
        <img src="imgs/img07.jpg" alt="img7" />
        <img src="imgs/img08.jpg" alt="img8" />
      </div>
      <div class="scroll_bar">
        <span class="thumb"></span>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
